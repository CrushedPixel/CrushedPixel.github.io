text_color_theme: default
## Base settings ##
# url:  #the base hostname & protocol for your site e.g. https://www.someone.com
baseurl: /
title: CrushedPixel
description: CrushedPixel's Programming Blog.

nav_lists:
  - title: About
    url: /about.html

# paths:
#   base: /
#   home: /
#   all:  /all.html
#   rss:  /feed.xml

## GitHub repository (if the site is hosted by GitHub) ##
repository: CrushedPixel/CrushedPixel.github.io
repository_tree: master

## Language & timezone ##
lang: en
timezone: Europe/Berlin

## Author & social ##
author:
  name: Marius Metzger
  email: marius@crushedpixel.net
  twitter: CrushedPixel
  github: CrushedPixel

## TOC
toc:
  # selectors: 'h1,h2,h3'

disqus:
  shortname: crushedpixel

## Google Analytics ##
# ga_tracking_id:  #Google analytics id for the site

## Paginate ##
paginate: 7
paginate_path: /blog/page:num

## Post excerpts ##
excerpt_separator: <!--more-->
excerpt_type: text # text | html

## Sources ##
# sources: bootcss #eg: bootcss | unpkg

## Build ##
markdown: kramdown
highlighter: rouge
permalink: date

exclude:
  - CHANGELOG.md
  - CHECKLIST.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README-*.md
  - README.md
  - gulpfile.js
  - jekyll-text-theme.gemspec
  - package-lock.json
  - package.json
  - /docs
  - /node_modules
  - /screenshots
  - /test
  - /vendor

## Plugins ##
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jemoji

